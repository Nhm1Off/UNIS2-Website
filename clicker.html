<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        #counter {
            font-size: 48px;
            margin-bottom: 20px;
        }
        #clicker-button {
            font-size: 24px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        #clicker-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="counter">0</div>
        <button id="clicker-button">Click Me!</button>
    </div>
    <script>
        // JavaScript to handle the click functionality
        let count = 0;
        const counterElement = document.getElementById('counter');
        const buttonElement = document.getElementById('clicker-button');

        buttonElement.addEventListener('click', () => {
            count++;
            counterElement.textContent = count;
        });
    </script>
</body>
</html>
