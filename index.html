<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клікер на монетку</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-image: url('https://i.ibb.co/LSvnpCT/fon-clicker.png');
            background-size: cover;
            background-position: center;
        }
        .coin {
            width: 100px;
            height: 100px;
            background-image: url('https://i.ibb.co/TKxqDzK/coindol-removebg-preview.png');
            background-size: cover;
            cursor: pointer;
        }
        .score {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
        }
        .nickname {
            font-size: 18px;
            margin-bottom: 10px;
            color: white;
        }
        .input-container {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <label for="nicknameInput">Ваш нік:</label>
        <input type="text" id="nicknameInput" placeholder="Введіть свій нік" />
        <button onclick="setNickname()">Задати нік</button>
    </div>
    <div class="nickname">Нік: <span id="nickname">Не задано</span></div>
    <div class="score">Очки: <span id="score">0</span></div>
    <div class="coin" onclick="increaseScore()"></div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCjKuXdZA7qKhdARrIwfrnnU_fmD2XTIhg",
            authDomain: "test-clicker-cfed9.firebaseapp.com",
            projectId: "test-clicker-cfed9",
            storageBucket: "test-clicker-cfed9.appspot.com",
            messagingSenderId: "415911484254",
            appId: "1:415911484254:web:79ff5ea1f06d5d7bb10dcf"
        };

        // Ініціалізація Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let nickname = null;
        let score = 0;

        // Функція для встановлення ніка
        function setNickname() {
            const input = document.getElementById('nicknameInput').value.trim();
            if (input) {
                nickname = input;
                document.getElementById('nickname').textContent = nickname;
                // Збереження ніка в локальному сховищі (для збереження між перезавантаженнями)
                localStorage.setItem('nickname', nickname);
            }
        }

        // Функція для збільшення очок і збереження їх у Firebase
        async function increaseScore() {
            if (!nickname) {
                alert('Будь ласка, спочатку задайте свій нік!');
                return;
            }
            
            score++;
            document.getElementById("score").textContent = score;

            console.log("Очки: " + score + ", нік: " + nickname); // Виводимо очки в консоль для перевірки

            try {
                await setDoc(doc(db, "players", nickname), {
                    nickname: nickname,
                    score: score
                });
                console.log("Очки успішно збережені!"); // Успішне збереження
            } catch (error) {
                console.error("Помилка при збереженні очків: ", error); // Виводимо помилку
            }
        }

        // Завантаження ніка з локального сховища при завантаженні сторінки
        window.onload = function() {
            const storedNickname = localStorage.getItem('nickname');
            if (storedNickname) {
                nickname = storedNickname;
                document.getElementById('nickname').textContent = nickname;
            }
        };

        // Робимо функції доступними глобально
        window.setNickname = setNickname;
        window.increaseScore = increaseScore;
    </script>
</body>
</html>
