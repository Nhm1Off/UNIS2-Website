<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-image: url('https://i.ibb.co/LSvnpCT/fon-clicker.png');
            background-size: cover;
            background-position: center;
        }
        .coin {
            width: 130px;
            height: 130px;
            background-image: url('https://i.ibb.co/TKxqDzK/coindol-removebg-preview.png');
            background-size: cover;
            cursor: pointer;
        }
        .score {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
        }
        .nickname {
            font-size: 18px;
            margin-bottom: 10px;
            color: white;
        }
        .input-container {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #connectTonWallet {
            margin-top: 20px; /* Move the button down */
        }
    </style>
</head>
<body>
    <div class="input-container">
        <label for="nicknameInput">Your nickname:</label>
        <input type="text" id="nicknameInput" placeholder="Enter your nickname" />
        <button onclick="setNickname()">Set</button>
    </div>
    <div class="nickname">Nickname: <span id="nickname">Not set</span></div>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="coin" onclick="increaseScore()"></div>
    <button id="connectTonWallet">Connect TON Wallet</button>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCjKuXdZA7qKhdARrIwfrnnU_fmD2XTIhg",
            authDomain: "test-clicker-cfed9.firebaseapp.com",
            projectId: "test-clicker-cfed9",
            storageBucket: "test-clicker-cfed9.appspot.com",
            messagingSenderId: "415911484254",
            appId: "1:415911484254:web:79ff5ea1f06d5d7bb10dcf"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let nickname = null;
        let score = 0;

        function setNickname() {
            const input = document.getElementById('nicknameInput').value.trim();
            if (input) {
                nickname = input;
                document.getElementById('nickname').textContent = nickname;
                localStorage.setItem('nickname', nickname);
                loadScoreFromFirebase();
            }
        }

        async function increaseScore() {
            if (!nickname) {
                alert('Please set your nickname first!');
                return;
            }

            score++;
            document.getElementById("score").textContent = score;

            localStorage.setItem('score', score);

            try {
                await setDoc(doc(db, "players", nickname), {
                    nickname: nickname,
                    score: score
                });
                console.log("Score successfully saved!");
            } catch (error) {
                console.error("Error saving score: ", error);
            }
        }

        async function loadScoreFromFirebase() {
            try {
                const docRef = doc(db, "players", nickname);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    score = docSnap.data().score || 0;
                    document.getElementById('score').textContent = score;
                    localStorage.setItem('score', score);
                    console.log("Score successfully loaded from Firebase!");
                } else {
                    score = 0;
                    document.getElementById('score').textContent = score;
                    localStorage.setItem('score', score);
                }
            } catch (error) {
                console.error("Error loading score: ", error);
            }
        }

        window.onload = function() {
            const storedNickname = localStorage.getItem('nickname');
            const storedScore = localStorage.getItem('score');
            if (storedNickname) {
                nickname = storedNickname;
                document.getElementById('nickname').textContent = nickname;
            }
            if (storedScore) {
                score = parseInt(storedScore, 10) || 0;
                document.getElementById('score').textContent = score;
            }
            if (nickname) {
                loadScoreFromFirebase();
            }
        };

        window.setNickname = setNickname;
        window.increaseScore = increaseScore;

        // Initialize TON Web SDK and connect wallet
        const tonWeb = new TonWeb();
        const ton = tonWeb.provider;

        document.getElementById('connectTonWallet').addEventListener('click', async () => {
            try {
                const wallet = await ton.requestAccounts();
                console.log('Connected TON Wallet:', wallet);
                alert('TON Wallet connected!');
            } catch (error) {
                console.error('Error connecting TON Wallet:', error);
                alert('Failed to connect TON Wallet');
            }
        });
    </script>
</body>
</html>
