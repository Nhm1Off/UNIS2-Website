<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клікер на монетку</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-image: url('https://i.ibb.co/LSvnpCT/fon-clicker.png');
            background-size: cover;
            background-position: center;
        }
        .coin {
            width: 100px;
            height: 100px;
            background-image: url('https://i.ibb.co/TKxqDzK/coindol-removebg-preview.png');
            background-size: cover;
            cursor: pointer;
        }
        .score {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
        }
        .nickname {
            font-size: 18px;
            margin-bottom: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="nickname">Нік: <span id="nickname"></span></div>
    <div class="score">Очки: <span id="score">0</span></div>
    <div class="coin" onclick="increaseScore()"></div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Firebase конфігурація
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCjKuXdZA7qKhdARrIwfrnnU_fmD2XTIhg",
            authDomain: "test-clicker-cfed9.firebaseapp.com",
            projectId: "test-clicker-cfed9",
            storageBucket: "test-clicker-cfed9.appspot.com",
            messagingSenderId: "415911484254",
            appId: "1:415911484254:web:79ff5ea1f06d5d7bb10dcf"
        };

        // Ініціалізація Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Генерація рандомного ніка
        const nicknames = ["Player123", "CoinMaster", "TapChampion", "GoldHunter", "LuckyTapper"];
        const nickname = nicknames[Math.floor(Math.random() * nicknames.length)];
        document.getElementById('nickname').textContent = nickname;

        let score = 0;

        // Функція для збільшення очок і збереження їх у Firebase
        async function increaseScore() {
            score++;
            document.getElementById("score").textContent = score;

            console.log("Очки: " + score + ", нік: " + nickname); // Виводимо очки в консоль для перевірки

            try {
                await setDoc(doc(db, "players", nickname), {
                    nickname: nickname,
                    score: score
                });
                console.log("Очки успішно збережені!"); // Успішне збереження
            } catch (error) {
                console.error("Помилка при збереженні очків: ", error); // Виводимо помилку
            }
        }

        // Робимо функцію доступною глобально
        window.increaseScore = increaseScore;
    </script>
</body>
</html>
